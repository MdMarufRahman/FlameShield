{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

h1 {
    text-align: center;
}

.message {
    margin-top: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        {% for i in contacts %}
        <div class="message">
            <p>{{i.contactFullName}} {{i.contactEmail}} {{i.contactPhoneNumber}} {{i.contactSubject}} {{i.contactMessage}}</p>
            <button id="readBtn">Read</button>
        </div>
        {% endfor %}
    </div>
    <script>
        document.getElementById('readBtn').addEventListener('click', function() {
    document.querySelector('.message').style.display = 'none';
});

    </script>
</body>
</html>
